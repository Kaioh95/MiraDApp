<!DOCTYPE html>
<html>
    <head>
        <title>Mira</title>
        <meta charset="UTF-8"/>

        <link rel="icon" href="imagens/logo.png">

        <link
            href="https://fonts.googleapis.com/css?family=Open Sans:400,700"
            rel="stylesheet"
            type="text/css"
        />

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <link rel="stylesheet" href="css/estilo.css" />
        <script src="js/jogo.js"></script>
    </head>

    <body>

        <div class="container">

            <div class="row mb-4">
                <img src="imagens/logo.png" class="logoTamanho"/>
            </div>
            
            <div class="row">
                <div class="col-md order-md mb">
                <ul class="list-group mb-3">
                    
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Minhas Fichas</h6>
                        <small class="text-muted" id="endereco">-</small>
                    </div>

                    <span id="total-fichas" class="text-muted"></span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Score</h6>
                    </div>

                    <span class="text-muted" id="score"></span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Prêmio dos Vencedores</h6>
                        <small class="text-muted">em ether</small>
                    </div>

                    <span class="text-muted" id="premios"></span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                    <h6 class="my-0">Top 1</h6>

                    <span class="text-muted" id="enderecoTop1"></span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                        <h6 class="my-0">Top 2</h6>

                        <span class="text-muted" id="enderecoTop2"></span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                        <h6 class="my-0">Top 3</h6>

                        <span class="text-muted" id="enderecoTop3"></span>
                    </li>
                </ul>
                <h5 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Contrato: -</span>
                    <!--a href="https://ropsten.etherscan.io/address/">" -- "</a-->
                    <span class="badge badge-secondary badge-pill" id="preco">
                        Preço da Ficha: -</span>
                </h5>
                </div>
            
            </div>

            <form class="card p-2 mb-3">
                <div class="input-group">
                    
                    <input
                        type="text"
                        class="form-control"
                        id="quantidadeFichas"
                        placeholder="Quantidade de fichas"
                    />

                    <div class="input-group-append">
                        <button 
                            type="button"
                            id="comprarFichaBtn"
                            class="btn btn-secondary">
                            Comprar Fichas!
                        </button>
                    </div>
                </div>
            </form>

            <div class="row">
                <button 
                    type="button"
                    id="startBtn"
                    class="btn btn-primary btn-lg btn-block"
                    onclick="iniciarJogo()">
                    JOGAR
                </button>
            </div>

            <div class="row">
                <div class="col-md order-md mb-3"></div>
                <button
                    type="button"
                    id="distribuirPremioBtn"
                    class="btn btn-danger btn-lg btn-block mb-3">
                    Distribuir Prêmio!
                </button>

                
                <button
                    type="button"
                    id="sacarBtn"
                    class="btn btn-danger btn-lg btn-block">
                    Sacar!
                </button>
                </div>
            </div>

            <br/>
            <div class="row">
                <h2 class="corTexto">
                    Regras
                </h2>

                <p class = "corTexto">
                    Lorem impsum asdnbsdjhnfdjkdf
                </p>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="js/abi.js"></script>
    </body>

</html>
